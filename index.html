<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas | Data Analyst</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <!-- Botão hambúrguer fixo -->
  <button class="hamburger" id="hamburger" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- HEADER / NAVBAR -->
  <header>
    <div class="navbar-container">
      <div data-include="sections/navbar.html"></div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Seção Hello -->
    <section class="hello">
      <img src="assets/images/Hello_web.png" alt="Hello!">
    </section>

    <!-- Seção Hero -->
    <section class="hero">
      <h1>I'm <span>Lucas</span>,<br>Data Analyst</h1>
      <img src="assets/images/Profile_web.png" alt="Lucas Photo" />
    </section>

    <!-- Seção Projects -->
    <section class="projects-section" id="projects">
      <div class="projects-header">
        <h2>Main <span>Projects</span></h2>
        <p class="projects-subtitle">Projects that make up my career portfolio!</p>
      </div>
      <hr>
      <div class="projects">
        <!-- Project 1 -->
        <div class="project-card">
          <div class="layer layer-1"></div>
          <div class="layer layer-2"></div>
          <div class="layer layer-3" style="background-image: url('assets/images/meliodas.png');">
            <h3>Project #1</h3>
            <a href="#" title="Ver Project #1">↗</a>
          </div>
        </div>
        <!-- Project 2 -->
        <div class="project-card">
          <div class="layer layer-1"></div>
          <div class="layer layer-2"></div>
          <div class="layer layer-3" style="background-image: url('assets/images/logo-tradutor.png');">
            <h3>Traduções [7DSGC]</h3>
            <a href="#" title="Ver Project #2">↗</a>
          </div>
        </div>
      </div>
    </section>

    <!-- SEÇÃO SOCIALS -->
    <section class="socials">
      <a href="#"><img src="assets/images/git-logo.png" alt="GitHub"></a>
      <a href="#"><img src="assets/images/wpp-logo.png" alt="WhatsApp"></a>
      <a href="#"><img src="assets/images/lin-logo.png" alt="LinkedIn"></a>
      <a href="#"><img src="assets/images/mail-logo.png" alt="Email"></a>
      <a href="#"><img src="assets/images/ytb-logo.png" alt="YouTube"></a>
    </section>
  </main>

  <!-- FOOTER INCLUDE -->
  <footer>
    <div data-include="sections/footer.html"></div>
  </footer>

  <!-- SCRIPTS PARA INCLUDES DE SECTIONS -->
  <script>
    document.querySelectorAll('[data-include]').forEach(el => {
      const path = el.getAttribute('data-include');
      fetch(path)
        .then(res => res.text())
        .then(html => el.innerHTML = html)
        .catch(err => console.error('Error loading include:', err));
    });
  </script>
</body>
</html>
